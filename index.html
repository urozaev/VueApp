      <div class="user__filtering">
          <div id="filter" class="sort-box">
              <span>Показать:</span>
              <button type="button" class="sort-button active" @click="filterAll">всех</button>
              <button type="button" class="sort-button" @click="filterDesign">дизайнеров</button>
              <button type="button" class="sort-button" @click="filterDeveloper">разработчиков</button>
              <button type="button" class="sort-button" @click="filterManager">контент-менеджеров</button>
          </div>
  
          <div id="sorting" class="sort-box">
              <span>Сортировать:</span>
              <button type="button" class="sort-button active" @click="sortByID">по ID</button>
              <button type="button" class="sort-button" @click="sortByName">по имени</button>
              <button type="button" class="sort-button" @click="sortByBDate">по дате рождения</button>
          </div>
      </div>

      <div class="user__add">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Добавить</button>
        <br><br>
       
        <div class="row">
          <div class="col-md-12">
            <ul class="list-group user__list">
              <li class="col-md-4 list-group-item user" v-for="(item, index) in items">
                <div class="content">
                      <span><strong>{{item.name}}</strong></span>
                      <br>
                      <span>ID: {{item.id}}</span>
                      <br>
                      <span>Специальность: {{item.role}}</span>
                      <br>
                      <span> Номер телефона: {{item.phone}}</span>
                      <br>
                      <span> Дата рождения: {{item.birthday}}</span>
                </div>
                <!-- <button type="button" class="btn btn-default"  @click="removeItem(index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">Remove</span>
                </button> -->
                    
                <button type="button" class="btn btn-primary" @click="editItem(index)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">Edit</span>
                </button>
              </li>
            </ul>
          </div>
        </div> 
        
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
              <div class="modal-body">
                <form class="form-horizontal user-form" @submit="addItem" action="https://api2.esetnod32.ru/frontend/test/" method="POST">
                  <div class="form-group">
                    <label for="name" class="control-label">Имя пользователя</label>
                    <div class="col-10 form-input-box">
                      <input type="text" class="form-control" id="name" placeholder="Имя пользователя" v-model="item.name">
                    </div>
                    <label for="phone" class="control-label">Телефон</label>
                    <div class="col-10 form-input-box">
                      <input type="tel" class="form-control" id="phone" placeholder="Телефон" v-model="item.phone">
                    </div>
                    <label for="user-birthday" class="control-label">Дата рождения</label>
                    <div class="col-10 form-input-box">
                        <input type="text" name="birthday" class="form-control" id="birthday"  placeholder="Дата рождения" v-model="item.birthday">
                    </div>
                    <label for="user-role" class="control-label">Специальность</label>
                    <div class="col-10 form-input-box">
                      <select name="role" id="role" class="form-control" v-model="item.role">
                          <option value="designer">Дизайнер</option>
                          <option value="developer">Разработчик</option>
                          <option value="manager">Контент-менеджер</option>
                      </select>
                    </div>
                    <div class="col-10">
                        <label for="archive" class="control-label">В архиве</label>
                        <input type="checkbox" value="В архиве" checked name="archive" id="archive" v-model="item.isArhive" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">OK</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal" @click="editCancel" aria-label="Close">Отмена</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
